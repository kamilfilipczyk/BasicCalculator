<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basic Calculator</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand&family=Roboto:wght@300&display=swap" rel="stylesheet">  
    <link rel="stylesheet" href="./assets/styles/style.css">
    <script src="./libraries/decimal.js" defer></script>
    <script src="./assets/scripts/app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display">
            <p class="calculations"></p>
            <p id="default-output">0</p>
        </div>
        <div class="keyboard">
            <button id="clear-button">C</button>
            <button id="clear-element-button">CE</button>
            <button id="modulo-button">%</button>
            <button id="add-button">+</button>
            <button id="one-button">1</button>
            <button id="two-button">2</button>
            <button id="three-button">3</button>
            <button id="subtract-button">-</button>
            <button id="four-button">4</button>
            <button id="five-button">5</button>
            <button id="six-button">6</button>
            <button id="multiply-button">x</button>
            <button id="seven-button">7</button>
            <button id="eight-button">8</button>
            <button id="nine-button">9</button>
            <button id="divide-button">/</button>
            <button id="plus-minus-button">+/-</button>
            <button id="zero-button">0</button>
            <button id="dot-button">.</button>
            <button id="equals-button">=</button>
        </div>
    </div>
</body>
</html>
